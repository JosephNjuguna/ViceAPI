language: node_js
node_js: 
  - "stable"
cache:
  directories:
    - "node_modules"

services:
 - postgresql

addons:
    code_climate:
        repo_token:
          secure: ""

jobs:
  include:
    - stage: Produce Coverage
      node_js: node
      script: jest --coverage && cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js && rm -rf ./coverage


before_script:
  - npm install
  - psql -c 'create database travis_ci_test;' -U postgres

script:
  - node server.js
  - npm test

after_script:
  - npm run coveralls 

notifications:
  email: false